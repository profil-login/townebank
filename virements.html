<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>TowneBank</title>
    <link rel="shortcut icon" href="image/TOWN-95548b97.png">    
    <style>
        #sidebar.hide {
            width: 60px;
        }
        #sidebar.hide .text {
            display: none;
        }
        .transfer-form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .transfer-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .transfer-form label {
            font-weight: bold;
        }
        .transfer-form input, .transfer-form select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .transfer-form button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .transfer-form button:hover {
            background: #0056b3;
        }
    </style>
    <script>
        // Check if user is logged in
        if (localStorage.getItem("isLoggedIn") !== "true") {
            window.location.href = "index.html";
        }
    </script>
</head>
<body>
    <!-- SIDEBAR -->
    <section id="sidebar">
        <a href="#" class="brand">
            <i class='bx bx-bank'></i>
            <img src="image/TOWN-95548b97.png" alt="Deutsche Bank" style="height: 30px; margin-left: 5px;">
        </a>
        <ul class="side-menu top">
            <li>
                <a href="dashboard.html">
                    <i class='bx bxs-dashboard'></i>
                    <span class="text">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="comptes.html">
                    <i class='bx bx-wallet'></i>
                    <span class="text">My Accounts</span>
                </a>
            </li>
            <li class="active">
                <a href="virements.html">
                    <i class='bx bx-transfer'></i>
                    <span class="text">Transfers</span>
                </a>
            </li>
            <li>
                <a href="factures.html">
                    <i class='bx bx-receipt'></i>
                    <span class="text">Bills & Subscriptions</span>
                </a>
            </li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="parametre.html">
                    <i class='bx bxs-cog'></i>
                    <span class="text">Settings</span>
                </a>
            </li>
            <li>
                <a href="#" class="logout">
                    <i class='bx bxs-log-out-circle'></i>
                    <span class="text">Log out</span>
                </a>
            </li>
        </ul>
    </section>

    <!-- CONTENT -->
    <section id="content">
        <nav>
            <i class='bx bx-menu'></i>
        </nav>

        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Transfers</h1>
                </div>
            </div>

            <div class="transfer-form">
                <h2>Make a Transfer</h2>
                <form id="transferForm">
                    <label for="account">Source Account</label>
                    <select id="account" required>
                        <option value="courant">Checking Account - 27 518,50 €</option>
                        <option value="epargne">Savings Account A - 16 511,10 €</option>
                        <option value="epargne">Investment Account - 11 007,40 €</option>
                    </select>

                    <label for="recipient">Recipient</label>
                    <input type="text" id="recipient" placeholder="Recipient Name" required>

                    <label for="iban">IBAN</label>
                    <input type="text" id="iban" placeholder="FR76 3000 6000 0112 3456 7890 189" required>

                    <label for="bic">BIC / SWIFT</label>
                    <input type="text" id="bic" placeholder="BIC / SWIFT" required>

                    <label for="amount">Amount (€)</label>
                    <input type="number" step="0.01" id="amount" placeholder="Amount" required>

                    <button type="submit">Confirm Transfer</button>
                </form>
            </div>
        </main>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Sidebar toggle
            const menuBar = document.querySelector('#content nav .bx.bx-menu');
            const sidebar = document.getElementById('sidebar');

            if (menuBar && sidebar) {
                menuBar.addEventListener('click', function () {
                    sidebar.classList.toggle('hide');
                });
            }

            // Block transfer and show SweetAlert
            document.getElementById("transferForm").addEventListener("submit", function (event) {
                event.preventDefault();

                Swal.fire({
                    icon: 'error',
                    title: 'Account Locked',
                    text: 'Your account is temporarily locked. You cannot make transfers at this time.',
                    confirmButtonText: 'OK',
                    confirmButtonColor: '#007bff'
                });
            });
        });

        // Log out
        document.querySelector('.logout').addEventListener('click', function() {
            localStorage.removeItem("isLoggedIn");
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
