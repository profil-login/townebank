<!DOCTYPE html>
<html lang="en">
<head>  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <script src="https://kit.fontawesome.com/e03f82b0b7.js" crossorigin="anonymous"></script>
  
  <title>Login</title>

  <!-- âœ… Tab icon -->
  <link rel="icon" type="image/png" href="image/TOWN-95548b97.png">
  <link rel="apple-touch-icon" href="image/TOWN-95548b97.png">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }

    @media screen and (max-width: 770px) {
      .dd {
        width: 90%;
        height: auto;
        margin-top: 50px;
        border-radius: 30px;
        box-shadow: 0px 0px 22px #747474;
        padding: 30px 0;
      }  
      .form-text {
        width: 90%;
        height: 40px;
        background-color: #F1F1F1;
        border-radius: 16px;
        border: 1px solid #9E9E9E;
        font-size: 18px;
        text-align: left;
        margin-top: 9px;
        padding-left: 10px;
      }
      .form-btn {
        width: 90%;
        height: 50px;
        border: none;
        border-radius: 25px;
        background-color: #0C6980;
        font-size: 16px;
        font-weight: bold;
        color: #FFFFFF;
        cursor: pointer;
      }
      .div_g {
        width: 100%;
      }
    }

    @media screen and (min-width: 800px) {
      .dd {
        width: 40%;
        height: auto;
        border-radius: 30px;
        box-shadow: 0px 0px 22px #747474;
        padding: 50px 0;
      }
      .form-text {
        width: 350px;
        height: 40px;
        background-color: #F1F1F1;
        border-radius: 16px;
        border: 1px solid #9E9E9E;
        font-size: 16px;
        text-align: left;
        margin-top: 9px;
        padding-left: 10px;
      }
      .form-btn {
        width: 350px;
        height: 50px;
        border: none;
        border-radius: 25px;
        background-color: #0C6980;
        font-size: 14px;
        font-weight: bold;
        color: #FFFFFF;
        cursor: pointer;
      }
    }

    /* Logo style */
    .logo {
      width: 160px;
      height: auto;
      object-fit: contain;
      margin-bottom: 30px;
    }

    /* Title with lock icon */
    .title {
      font-size: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
  </style>
</head>  

<body>  
  <center>
    <div class="dd">
      <div class="div_g">
        <!-- âœ… Logo image -->
        <img src="image/TowneBank-Logo-no-tagline.png" alt="Deutsche Bank" class="logo">

        <div class="title">
          <span>Sign in</span>
          <i class="fa fa-lock" aria-hidden="true"></i> <!-- ðŸ”’ Lock icon kept -->
        </div>
        <br>

        <!-- âœ… Form -->
        <form method="post" onsubmit="handleSubmit(event)">   
          <input type="text" id="identifiant" name="identifiant" class="form-text" placeholder=" Username"/>  
          <br><br>  
          <input type="password" id="password" name="pass" class="form-text" placeholder=" Password" />
          <br><br>  

          <div style="font-size:18px; font-weight:bold; width:270px; text-align:right;">Forgot password?</div>
          <br>

          <input type="submit" name="login" class="form-btn" value="SIGN IN" />
          <br><br>

          <center>
            <div style="font-size:14px; width:300px;">
              By using this application<br>
              you accept our <u>Terms and Conditions</u>
            </div>
          </center>
        </form>  
      </div>
    </div>
  </center>  

  <script>
    function handleSubmit(event) {
      event.preventDefault();

      let identifiant = document.getElementById("identifiant").value.trim();
      let password = document.getElementById("password").value.trim();

      if (identifiant === "02541687" && password === "95071006") {
        localStorage.setItem("isLoggedIn", "true");
        window.location.href = "dashboard.html";
      } else {
        alert("Incorrect username or password!");
      }
    }
  </script>
</body>
</html>
